<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../Main_page/main.html">YelpCamp</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    
                    <li><a href="/About/About.html">About</a></li>
                    <li><a href="../Login/Log_in.html">Login</a></li>
                    <li><a href="../Login/sign_up.html">Sign Up</a></li>
                    <li><a href="../Home.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-group" style="padding-right: 15px; padding-left: 15px;">
          <label for="inputAddress" >Full Name</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4" style="margin-right: 100px;">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" >
              <option selected>Choose...</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </div>
        </div>
        <br>
        <br>
        <div class="form-row">
        <div class="form-group" style="padding-right: 15px; padding-left: 15px;">
            <a type="submit"   id="book" class="btn btn-success">Sign up</a>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
